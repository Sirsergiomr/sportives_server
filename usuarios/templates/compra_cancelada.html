{% load static bootstrap %}

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">

    <title>Pago cancelado</title>
    <link rel="icon" href="{% static 'web/images/favicon.png' %}" type="image/png">
    <link rel="shortcut icon" href="{% static 'web/images/favicon.png' %}" type="img/x-icon">

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600'
          rel='stylesheet' type='text/css'>

    <link href="{% static 'web/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'web/css/style.css' %}" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="{% static 'web/js/bootstrap.min.js' %}"></script>
</head>
<style>
    button {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);
        background-color: #d58512;
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        padding: 5px 20px 5px 20px
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body style="background: #4a4f53; background-size: contain; background-repeat: no-repeat; background-position-x: right; font-family: 'Montserrat', sans-serif">


<div class="center" style="margin: 0 20px 0 20px">
    <div>
        <h2 style="color: #d58512 !important; text-align: center; font-family: inherit; font-weight: bold; text-transform: none">
            La operación ha sido cancelada </h2>
        <h4 style="color: #f6fff1 !important; text-align: center; font-family: inherit; text-transform: none">No hemos
            podido verificar su tarjeta, Si ha sido un error inténatalo de
            nuevo. Si estás renovando
            prueba utilizando el botón de Nueva Tarjeta.
        </h4>
        <button type="button" onclick="Android.pagoCancelado()">Volver</button>
    </div>
</div>


<footer
        style="padding: 10px 10px 10px 10px; position: absolute; bottom: 0; width: 100%; background-color: #222222; color: lightgrey">
    <div class="container">
        <span>&copy; SkyKey. Todos los derechos reservados</span>
        <div class="credits">
            Desarrollado por <a href="https://www.youtube.com/channel/UCCBbQF5XO0hCdCVLzPJpulA/">Sirsergiomr</a>
        </div>
    </div>
</footer>


</body>

</html>
